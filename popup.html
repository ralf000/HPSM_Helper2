<!DOCTYPE html>
<html>
<head>
    <title>HPSM Helper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.min.js"></script>
    <!--<script src="data.json"></script>-->
</head>
<body>
<div class="container">
    <!--    <div id="btns"></div>-->

    <div class="checkBlock">
        <div class="check">
            <div class="title">Автоматическая регистрация</div>
            <div class="onoffswitch">
                <input type="checkbox" name="autoReg" class="onoffswitch-checkbox" id="autoReg">
                <label class="onoffswitch-label" for="autoReg">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
        </div>
    </div>

    <form class="creds-form">
        <label for="login-hpsm-input">Логин от HPSM</label>
        <input type="text" id="login-hpsm-input">
        <input type="button" id="save-hpsm-login" value="&#9745;"><br>
        <label for="password-hpsm-input">Пароль от HPSM</label>
        <input type="password" id="password-hpsm-input">
        <input type="button" id="save-hpsm-password" value="&#9745;">
    </form>

    <!--<form class="email-form">
        <label for="email-input">Email для оповещений</label>
        <input type="email" id="email-input">
        <input type="button" id="save-email" value="&#9745;"><br>
        <label for="password-input">Пароль для оповещений</label>
        <input type="password" id="password-input">
        <input type="button" id="save-password" value="&#9745;">
    </form>-->

    <form class="settings-form">
        <label for="template-input">Шаблон для обращения</label>
        <input type="text" id="template-input">
        <input type="button" id="save-template" value="&#9745;"><br>
    </form>

    <form class="time-form">
        <label for="time-input">Частота проверки новых обращений/инцидентов (в минутах) <span title="Чем меньше значение тем чаще идет проверка, но тем больше расходуется память. Значение по-умолчанию - 10 минут" style="cursor: pointer">&#10026;</span></label>
        <input type="number" id="time-input" placeholder="10">
        <input type="button" id="save-time" value="&#9745;"><br>
    </form>

    <script src="popup.js" type="text/javascript"></script>
</div>
</body>
</html>
